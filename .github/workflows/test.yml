name: Go Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: 🧪 Run Go tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: 📦 Install dependencies
        run: go mod download

      - name: 🔍 Run tests
        run: go test ./... -v

      - name: ✅ Show test coverage (optional)
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
