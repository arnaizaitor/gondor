name: Go Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ğŸ§ª Run Go tests + Upload to Codecov
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'  # Ajusta si usas otra versiÃ³n

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Run tests with coverage
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: ğŸš€ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage.out
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
